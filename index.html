<div align="center">
  <form action="https://ssl.dotpay.pl/test_payment/" method="post" target="_parent">
    <p style="font-size: 18px">T E S T</p>
    <p>

      <input type="button" onClick="$('#kwota').val('10'); $('#kwota').prop('disabled', true);" value="10.00 zł" />

      title="Kwota powinna mieścić się w przedziale 1 - 200 000 PLN. Dozwolony format to np: 10 lub 10.00">PLN

      <input type="hidden" name="type" value="0" />
      <input type="hidden" name="currency" value="PLN" />


      <input type="hidden" name="id" value="720134" />
      <input type="hidden" name="description" value="TEST" />
      <input type="hidden" name="url" value="https://luq91.github.io/thanks.html" />
      <input type="hidden" name="buttontext" id="buttontext" value="return" />
    </p>

    <p><br><button class="buttomDarowizna" id="buttomDarowizna">G O !</button></p>
